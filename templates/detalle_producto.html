{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- Imagen del producto -->
        <div class="col-md-6">
            <img src="{{ laptop.image_url }}" class="img-fluid rounded shadow" alt="{{ laptop.name }}">
        </div>
        
        <!-- Detalles del producto -->
        <div class="col-md-6">
            <h1 class="display-5">{{ laptop.name }}</h1>
            <p class="text-muted">Vendido por: {{ laptop.user.username }}</p>
            
            <div class="mb-4">
                <span class="h2 text-primary">${{ "%.2f"|format(laptop.price) }}</span>
                <span class="text-success ms-2"><i class="bi bi-check-circle"></i> Disponible</span>
            </div>
            
            <p class="lead">{{ laptop.description }}</p>
            
            <!-- Botones de acción -->
            <div class="d-grid gap-2 d-md-flex">
                <a
                    href="https://wa.me/{{ laptop.user.telefono }}?text=Hola, estoy interesado en tu laptop {{ laptop.name }} (Precio: ${{ laptop.price }}) - {{ url_for('detalle_producto', id=laptop.id, _external=True) }}" class="btn btn-success btn-lg me-md-2" target="_blank"><i class="bi bi-whatsapp"></i> Contactar al vendedor
                </a>
            </div>
            
            <!-- Volver atrás -->
            <div class="mt-4">
                <a href="{{ url_for('index') }}" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Volver a todos los productos
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
